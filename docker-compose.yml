version: '3.8'

services:
  backend:
    build: ./backend
    container_name: sudoku-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./sudoku.db
    volumes:
      - ./backend:/app
      - sudoku-data:/app
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: sudoku-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sudoku-data:
